<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="content-width">
    <a href="/">
      <img class="logo" src="./images/logo.svg" alt="Logo Base Apparel">
    </a>
  </header>

  <div class="image-wrap" aria-hidden="true"></div>

  <main class="content content-width">
    <h1 class="title"><span>WE'RE</span> COMING SOON</h1>

    <p class="description">
      Hello fellow shoppers! We're currently building 
      our new fashion store. Add your email below to 
      stay up-to-date with announcements and our launch deals.
    </p>

    <form onsubmit="Form.submit(event)" >
      <div class="form-wrap">
        <input 
          id="email" 
          type="text"
          aria-label="Digite seu email"
          onchange="DOM.removeError()"
          name="email" 
          placeholder="Email Address" 
          maxlength="255"
        />
        <button aria-label="Confirmar Email">
          <img src="./images/icon-arrow.svg" alt="" aria-hidden="true">
        </button>
        <small class="notify">Please provide a valid email!</small>
      </div>
    </form>
  </main>

  <script src="./scripts.js"></script>
</body>
</html>
