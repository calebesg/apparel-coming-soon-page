<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <div class="content">
      <img src="./images/logo.svg" alt="Logo Base Apparel">

      <h1 class="title">We're coming soon</h1>

      <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      
      <form action="">
        <div class="input-group">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <small>Please provide a valid email</small>
          
          <button aria-label="Confirm">
            <img src="./images/icon-arrow.svg" alt="" aria-hidden="true">
          </button>
        </div>    
      </form>
    </div>

    <div class="image-wrap">
      <img src="./images/hero-desktop.jpg" alt="" aria-hidden="true">
    </div>
  </main>
  
</body>
</html>
